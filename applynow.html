<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job - Career Jobs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c7a7b, #319795);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 20px 0;
    }

    h2 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .apply-form {
      background-color: #ffffff;
      color: #333;
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .apply-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c7a7b;
    }

    .apply-form input, .apply-form select, .apply-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .apply-form button {
      background-color: #319795;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-weight: bold;
    }

    .apply-form button:hover {
      background-color: #2c7a7b;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Job Application Form</h2>
  </header>

  <form class="apply-form" action="http://localhost:5000/apply" method="POST">
    <label for="fullname">Full Name</label>
    <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>

    <label for="jobTitle">Job Title</label>
    <select name="jobTitle" id="jobTitle" required>
      <option value="">Select Job</option>
      <option value="Web Developer">Web Developer</option>
      <option value="Graphic Designer">Graphic Designer</option>
      <option value="Software Engineer">Software Engineer</option>
    </select>

    <label for="resume">Resume Link</label>
    <input type="text" name="resume" id="resume" placeholder="Enter resume link or path" required>

    <label for="coverLetter">Cover Letter</label>
    <textarea name="coverLetter" id="message" rows="5" placeholder="Write a short cover letter..." required></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <footer>
    Â© 2025 Career Jobs | All rights reserved.
  </footer>
</body>
</html>
